syntax = "proto3";

import "Core.proto";

package Transfer;

service TaskManager {
  rpc getTasks (EmptyMessage) returns (ManyTaskEntities) {}
  rpc getTasksByLabel (Core.Label) returns (ManyTaskEntities) {}
  rpc getTaskWithSubtasks (Core.TaskID) returns (ManyTaskEntities) {}

  rpc Add (Core.Task) returns (Core.ModelInquiryResult) {}
  rpc AddSubtask (Core.TaskEntity) returns (Core.ModelInquiryResult) {}
  rpc Edit (Core.TaskEntity) returns (Core.ModelInquiryResult) {}
  rpc Complete (Core.TaskID) returns (Core.ModelInquiryResult) {}
  rpc Uncomplete (Core.TaskID) returns (Core.ModelInquiryResult) {}
  rpc Delete (Core.TaskID) returns (Core.ModelInquiryResult) {}
  rpc IsPresent (Core.TaskID) returns (Core.ModelInquiryResult) {}
  rpc AddLabel (IDWithLabel) returns (Core.ModelInquiryResult) {}
  rpc ClearLabel (IDWithLabel) returns (Core.ModelInquiryResult) {}
  rpc ClearLabels (Core.TaskID) returns (Core.ModelInquiryResult) {}

  rpc Replace (ManyTaskEntities) returns (EmptyMessage) {}
}

message IDWithLabel {
  Core.TaskID id = 1;
  Core.Label label = 2;
}

message EmptyMessage {

}

message ManyTaskEntities {
  repeated Core.TaskEntity tasks = 1;
}
